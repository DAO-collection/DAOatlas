<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.base.Tdk.Title}}-DAOAtlas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link href="/static/css/front/style.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</head>

<body class="bg">
    <div class="container-fluid header">
        {{template "nav.html" .}}
    </div>
    <div class="container page">
        
        {{range $i, $v := .articleList}}
        <div class="p-5 bg-white rounded-3 shadow-sm mt-4 lh-lg">
            <h4 class="mb-4"><a href="/view/{{$v.ID}}">{{$v.Title}}</a></h4>
            <div class="row">
                <div class="col-md-8">
                    <p>{{$v.Content}}</p>
                    <div class="text-muted fs-5">Otc 3 Â· 3 min read</div>  
                </div>
                <div class="col-md-4 text-center">
                    <div class="article-cover">
                        <img class="img-fluid" src="{{$v.Pic}}" alt="">
                    </div>
                </div>
            </div>
        </div>
        {{end}}      
        <div class="text-center mt-5"><a class="link-dark text-decoration-none" href="/articles?page={{.page}}">See More...</a></div>        
    
        <h3 class="text-center mb-4 mt-5">Join the community</h3>
        <div class="container text-center">
            <a class="px-3" href=""><img src="imgs/twitter.png" alt=""></a>
            <a class="px-3" href=""><img src="imgs/discord.png" alt=""></a>
            <a class="px-3" href=""><img src="imgs/m.png" alt=""></a>
            <a class="px-3" href=""><img src="imgs/github.png" alt=""></a>
        </div>
        <div class="container copy border-top mt-5 pt-3 d-flex  justify-content-between">
            <div class="text-muted f12 ">&copy2021 DAOAtlas </div>
            <div class="text-muted f12 ">Powered by DAOAtlas Genesis</div>
        </div>
    </div>
</body>

</html>
