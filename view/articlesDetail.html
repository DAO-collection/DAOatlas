<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.base.Tdk.Title}}-DAOAtlas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link href="/static/dao/css/style.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</head>

<body class="bg">
    <div class="container-fluid header">
        {{template "nav.html" .}}
    </div>
    <div class="container page">
        <div class="p-5 bg-white rounded-3 shadow-sm mt-4 lh-lg">
            <h3>{{.view.Title}}</h3>
            <p class="f12 text-muted">{{.view.Ctime}}</p>
            <div>
                {{.body}}
            </div>
        </div>
        <h3 class="text-center mb-4 mt-5"></h3>
        <div class="container text-center">
            <a class="px-3" href=""><img src="/static/imgs/twitter.png" alt=""></a>
            <a class="px-3" href=""><img src="/static/imgs/discord.png" alt=""></a>
            <a class="px-3" href=""><img src="/static/imgs/m.png" alt=""></a>
            <a class="px-3" href=""><img src="/static/imgs/github.png" alt=""></a>
        </div>
        <div class="container copy border-top mt-5 pt-3 d-flex  justify-content-between">
            <div class="text-muted f12 ">&copy2021 DaoAtlas </div>
            <div class="text-muted f12 ">Powered by DAOAtlas Genesis</div>
        </div>
    </div>
</body>

</html>
