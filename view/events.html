<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.base.Tdk.Title}}-DAOAtlas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link href="/static/css/front/style.css" rel="stylesheet">
    <link href="/static/css/common.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</head>

<body class="bg">
    <div class="top-nav header">
        {{template "nav.html" .}}
    </div>
    <div class="container page">
        {{range $i, $v := .articleList}}
        <div class="p-5 bg-white rounded-3 shadow-sm mt-4 lh-lg">
            <h4 class="mb-4"><a class="link-dark text-decoration-none" href="">{{$v.Title}}</a></h4>
            <p>{{$v.Content}} <a href="#">read-more</a> </p>
           <div class="d-flex">
            <a class="article-cover" href=""><img class="mr-1" src="{{$v.Pic}}" alt=""></a>
           </div>
           <div class="text-muted mt-3 fs-7">Otc 3 Â· 3 min read</div> 
        </div>
        {{end}}
        <div class="text-center mt-5"><a class="link-dark text-decoration-none" href="/events?page={{.page}}">More...</a></div>        
    
        <h3 class="text-center mb-4 mt-5">Join the community</h3>
        <div class="container text-center fs-1">
            <a class="px-3" href=""><i class="bi bi-twitter"></i></a>
            <a class="px-3" href=""><i class="bi bi-discord"></i></a>
            <a class="px-3" href=""><i class="bi bi-medium"></i></a>
            <a class="px-3" href=""><i class="bi bi-github"></i></a>
        </div>
        <div class="container copy border-top mt-5 pt-3 d-flex  justify-content-between">
            <div class="text-muted f12 ">&copy2021 DAOAtlas </div>
            <div class="text-muted f12 ">Powered by DAOAtlas Genesis</div>

        </div>
   
    </div>
</body>

</html>
