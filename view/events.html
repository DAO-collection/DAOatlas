<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.base.Tdk.Title}}-DAOAtlas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link href="/static/css/front/style.css" rel="stylesheet">
    <link href="/static/css/common.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</head>

<body class="bg">
    <div class="top-nav header">
        {{template "nav.html" .}}
    </div>
    <div class="container page">
        {{range $i, $v := .articleList}}

        <a href="/view/{{$v.ID}}" class="art-a">
        <div class="p-5 bg-white rounded-3 shadow-sm mt-4 lh-lg">
            <h4 class="mb-4">{{$v.Title}}</h4>
            <div class="row">
                <div class="col-md-8 pos-re">
                    <p class="art-p-cnt">{{$v.Content}}</p>
                    <!-- <div class="text-muted fs-7 pos-ab">Otc 3 · 3 min read</div>   -->
                </div>
                <div class="col-md-4 text-center">
                    <div class="article-cover">
                        <img class="img-fluid" src="{{$v.Pic}}" alt="">
                    </div>
                </div>
            </div>
        </div>
    </a>
        <!-- <div class="p-5 bg-white rounded-3 shadow-sm mt-4 lh-lg">
            <h4 class="mb-4"><a class="link-dark text-decoration-none" href="">{{$v.Title}}</a></h4>
            <p>{{$v.Content}}</p>
           <div class="d-flex">
            <a class="article-cover" href=""><img class="mr-1" src="{{$v.Pic}}" alt=""></a>
           </div>
           <div class="text-muted mt-3 fs-7"><a href="/view/{{$v.ID}}">查看详情</a> </div> 
        </div> -->
        {{end}}
        <div class="text-center mt-5"><a class="link-dark text-decoration-none" href="/events?page={{.page}}">More...</a></div>        
    
        {{template "footer.html" .}}
   
    </div>
</body>

</html>
